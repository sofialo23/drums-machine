<!DOCTYPE html>
<html>
<head>
	<title>Drums Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<h1>My Drums Machine</h1>
	<div class="container" id="drum-machine">
		<div id="number-pad">
			<div class="drum-pad"><button id="buttonQ">Q<audio id="Q" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonW">W<audio id="W" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonE">E<audio id="E" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonA">A<audio id="A" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonS">S<audio id="S" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonD">D<audio id="D" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonZ">Z<audio id="Z" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonX">X<audio id="X" class="clip"></audio></button></div>
			<div class="drum-pad"><button id="buttonC">C<audio id="C" class="clip"></audio></button></div>
		</div><!--end of number-pad-->

		<div id="controls">
			<div class="power">
				<h3>Power</h3>
				<label class="switch" id="power">
	  				<input type="checkbox" id="powercheck"  checked="true">
	  					<span class="slider round"></span>
				</label>
			</div>

			<div id="display">
				<p></p>
			</div>

			<div class="volume">
				<h3>Volume</h3>
				<input type="range" id ="volume" value="100">
			</div>

			<div class="bank">
				<h3>Bank</h3>
				<label class="switch" id="bank">
	  				<input type="checkbox" id="bankcheck">
	  					<span class="slider round"></span>
				</label>
			</div>
		</div><!--end of controls-->

	</div><!--end of container-->

	<div id="footer">
		<p>By Sofia Lopez</p>
	</div>
</body>
</html>
