<!DOCTYPE html>
<html>
<head>
	<title>Drums Machine</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h1>My Drums Machine</h1>
	<div class="container" id="drum-machine">
		<div id="number-pad">
			<div class="drum-pad" id=""><button>Q</button></div>
			<div class="drum-pad" id=""><button>W</button></div>
			<div class="drum-pad" id=""><button>E</button></div>
			<div class="drum-pad" id=""><button>A</button></div>
			<div class="drum-pad" id=""><button>S</button></div>
			<div class="drum-pad" id=""><button>D</button></div>
			<div class="drum-pad" id=""><button>Z</button></div>
			<div class="drum-pad" id=""><button>X</button></div>
			<div class="drum-pad" id=""><button>C</button></div>
		</div><!--end of number-pad-->

		<div id="controls">
			<div class="power">
				<h3>Power</h3>
				<label class="switch" id="power">
	  				<input type="checkbox">
	  					<span class="slider round"></span>
				</label>
			</div>

			<div id="display">
				<p>Name here</p>
			</div>

			<div class="volume">
				<h3>Volume</h3>
				<input type="range" id ="volume">
			</div>

			<div class="bank">
				<h3>Bank</h3>
				<label class="switch" id="bank">
	  				<input type="checkbox">
	  					<span class="slider round"></span>
				</label>
			</div>
		</div><!--end of controls-->

	</div><!--end of container-->
</body>
</html>
